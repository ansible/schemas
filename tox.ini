[tox]
minversion = 3.23.0
# py is before lint because it can alter tracked files
envlist = py,lint
isolated_build = true
requires =
  setuptools >= 41.4.0
  pip >= 19.3.0
skip_missing_interpreters = True

[testenv]
description =
  Build schema
changedir = {toxinidir}
commands =
  {envpython} -m ansibleschemas
  # we use npm/mocha to perform testing instead of pytest, mainly because
  # ajv-cli does not allow passing options we need.
  # {envpython} -m pytest
deps = -r requirements.txt
passenv =
  CURL_CA_BUNDLE  # https proxies, https://github.com/tox-dev/tox/issues/1437
  FORCE_COLOR
  HOME
  NO_COLOR
  PYTEST_*  # allows developer to define their own preferences
  PY_COLORS
  REQUESTS_CA_BUNDLE  # https proxies
  SSL_CERT_FILE  # https proxies
# recreate = True
setenv =
  PIP_DISABLE_PIP_VERSION_CHECK = 1
  PRE_COMMIT_COLOR = always
  # number of tests we have:
  PYTEST_REQPASS = 13
whitelist_externals =
  npx
  sh
# We need develop (editable) because we rewrite our cached data.
usedevelop = true

[testenv:lint]
description = Run all linters
basepython = python3
deps =
  pre-commit>=2.6.0
  pip-tools>=5.4.0
  setuptools>=51.1.1
skip_install = true
commands =
  {envpython} -m pre_commit run {posargs:--all-files --hook-stage manual}
passenv =
  {[testenv]passenv}
  PRE_COMMIT_HOME

[testenv:deps]
description = Update dependency lock files
deps =
    pip-tools >= 6.1.0
commands =
    pip-compile -U -o requirements.txt setup.cfg
    npx npm-check-updates -u
